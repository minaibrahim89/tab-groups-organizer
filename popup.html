<!DOCTYPE html>
<html>

<head>
  <title>Tab Groups Manager</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    button {
      margin: 5px;
      background: none;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #groupList {
      margin-top: 10px;
    }

    .group-item {
      margin-bottom: 5px;
    }

    #snapshotList {
      margin-top: 10px;
    }

    .snapshot-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .snapshot-item-left {
      display: flex;
      gap: 5px;
    }

    .snapshot-info {
      display: flex;
      flex-direction: column;
    }

    .snapshot-name {
      font-weight: bold;
      margin-right: 10px;
    }

    .material-icons {
      font-size: 18px;
    }

    #takeSnapshot,
    #exportSnapshots,
    #importSnapshots {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #takeSnapshot:disabled,
    #exportSnapshots:disabled,
    #importSnapshots:disabled {
      background-color: lightgray;
    }

    #takeSnapshot .material-icons,
    #exportSnapshots .material-icons,
    #importSnapshots .material-icons {
      margin-right: 5px;
    }

    #snapshotActions {
      display: flex;
    }

    #importInput {
      display: none;
    }
  </style>
</head>

<body>
  <h2>Tab Groups Manager</h2>
  <div id="groupList"></div>
  <input type="file" id="importInput" accept=".json">
  <button id="takeSnapshot" disabled><i class="material-icons">add_photo_alternate</i> Take Snapshot</button>
  <div id="snapshotList"></div>
  <div id="snapshotActions">
    <button id="importSnapshots"><i class="material-icons">file_upload</i> Import Snapshots</button>
    <button id="exportSnapshots" disabled><i class="material-icons">file_download</i> Export Selected</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
